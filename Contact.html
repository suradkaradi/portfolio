<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    
    <section id="section-wrapper">
      <div class="box-wrapper">
        <div class="info-wrap">
          <h2 class="info-title">Contact Information</h2>
          <h3 class="info-sub-title">Fill up the form to contact me</h3>
          <ul class="info-details">
            <li>
              <i class="fas fa-phone-alt"></i>
              <span>Phone:</span>
              <a href="tel:+ 91 7038681088">+ 91 7038681088</a>
            </li>
            <li>
              <i class="fas fa-paper-plane"></i>
              <span>Email:</span>
              <a href="suradkar.aaa@gmail.com">suradkar.aaa@gmail.com</a>
            </li>
            <li>
              <i class="fas fa-globe"></i>
              <span>Website:</span>
              <a href="http://myportfolio.kesug.com/">myportfolio.kesug.com/</a>
            </li>
          </ul>
          <ul class="social-icons">
            <li>
              <a href="https://github.com/suradkaradi" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/suradkar_adi/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/suradkar-adi/"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="form-wrap">
            <h2 class="form-title">Send me a message</h2>
            <div class="form-fields">
                <div class="form-group">
                    <form action="https://api.web3forms.com/submit" method="POST">
                    <input
                    type="hidden"
                    name="access_key"
                    value="cd26cf98-4c92-47ab-b72a-f77d930fbb40"
                  />
                <input type="text" class="fname" name="First_name" placeholder="First Name" />
              </div>
              <div class="form-group">

                <input type="text" class="lname" name="Last_Name" placeholder="Last Name" />
              </div>
              <div class="form-group">
                <input type="email" class="email" name="Email_id" placeholder="Mail" />
              </div>
              <div class="form-group">
                <input type="number" class="phone" name=" Mobile_number" placeholder="Phone" />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id=""
                  placeholder="Write your message"
                ></textarea>
              </div>
            </div>
            <input type="submit" value="Send Message" class="submit-button" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
